<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A music survey for my ECC006 Homework.">
<link rel="icon" sizes="32x32" href="img/page.png" type="image/x-icon">
<link rel="stylesheet" href="css/form9.css">
</head>
<body>
	<h1>A survey about Music</h1>
	
	<form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" role="main">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">E-Mail:</label><br>
		<input type="email" id="email" name="email" placeholder="exadress@exdomain.com"><br><br>
		
		<fieldset>
			<legend>Select Your Favorite Types of Music:</legend>
			<input type="checkbox" id="music1" name="music1" value="Pop">
			<label for="music1">Pop</label><br>
			<input type="checkbox" id="music2" name="music2" value="Classical">
			<label for="music2">Classical</label><br>
			<input type="checkbox" id="music3" name="music3" value="Rock">
			<label for="music3">Rock</label><br>
			<input type="checkbox" id="music4" name="music4" value="Folk">
			<label for="music4">Folk</label><br>
			<input type="checkbox" id="music5" name="music5" value="Rap">
			<label for="music5">Rap</label><br>
			<input type="checkbox" id="music6" name="music6" value="Other">
			<label for="music6">Other</label><br>
		</fieldset>
		
		<br>
		<fieldset>
			<legend>Select how often you purchase Music CDs:</legend>
			<input type="radio" id="period1" name="period" value="Weekly">
			<label for="period1">Weekly</label><br>
			<input type="radio" id="period2" name="period" value="A few CDs each year">
			<label for="period2">A few CDs each year</label><br>
			<input type="radio" id="period3" name="period" value="Monthly">
			<label for="period3">Monthly</label><br>
			<input type="radio" id="period4" name="period" value="Never purchase">
			<label for="period4">Never purchase</label><br>
		</fieldset>
		
		<br> 
		<label for="locations">Select the locations you listen to Music:</label>
		<br>
		<select name="locations" id="locations" multiple="" size="3">
			<option value="athome">At home</option>
			<option value="inthecar">In the car</option>
			<option value="anywhere">Anywhere (MP3 Player)</option>
			<option value="durwork">During work</option>
		</select>
		
		<br><br>
		<label for="textbox">What roles does music play in your life?</label>
		<br>
		<textarea id="textbox" name="textbox" rows="3" cols="50" maxlength="60">  </textarea>

		<br><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
